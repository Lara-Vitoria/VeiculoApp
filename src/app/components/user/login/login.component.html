<div class=" d-flex align-items-center vh-100">

    <div class="mx-auto text-center shadow rounded p-5 my-5">

        <form class=" form-signin">

            <mat-icon class="font-weight-normal">supervised_user_circle</mat-icon>
            <h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>

            <label for="username" class="mb-1 sr-only">Usuário</label>
            <input type="email" id="username" class="form-control mb-3" placeholder="Usuário" name="username" required>

            <label for="password" class="mb-1 sr-only">Password</label>
            <input type="password" id="password" class="form-control mb-3" placeholder="Senha" name="password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

            <p class="mt-4 mb-1 text-muted">Não tem login? Cadastre-se abaixo</p>
            <a class="btn btn-lg btn-link btn-block" routerLink="/user/registration">Quero me cadastrar</a>
        </form>

    </div>

</div>
