<div class="container card rounded shadow p-3 mt-5">
    <form>
        <div class="row">
            <div class="col-lg-6 pt-1">
                <div class="card mb-3">
                    <div class="card-header"></div>
                    <div class="d-flex align-self-center pt-3">
                        <img class="card-img-top" src="/assets/{{ veiculo.imagemURL }}" alt="Imagem de capa do card"
                            [style.width.px]="400" [style.height.px]="280">
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>

            <div class="col-lg-1 pt-1"></div>

            <div class="col-lg-5">
                <div class="row">
                    <div class="border-bottom col-12 mb-3">
                        <h3 class=" text-center">
                            {{veiculo.marca}} {{veiculo.nome}} {{veiculo.modelo}}
                        </h3>
                    </div>

                    <div class="col-12 border-bottom mb-3 pb-3">
                        <span>R$
                            <span class="texto-destaque">{{veiculo.valor}}</span>
                        </span>
                    </div>

                    <div class="col-12 border-bottom  mb-3 pb-3">
                        <span class="texto-destaque">{{veiculo.quilometragem}}</span>
                        <span> Km </span>
                    </div>

                    <div class="col-12 border-bottom  mb-2 pb-2">
                        <span class="texto-destaque">Informações Adicionais</span>
                        <p> {{veiculo.informacoesAdicionais}} </p>
                    </div>

                </div>

                <div class="mt-2 d-flex justify-content-between">
                    <button class="btn btn-success">
                        Demonstrar interesse
                    </button>
                </div>

            </div>
        </div>

    </form>
</div>
